<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omniversal News Network</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #FFFFFF;
            text-align: center;
            background: url('ONN.JPG') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 1rem;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        .email-form {
            margin-top: 20px;
        }
        input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 1rem;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #FFA500;
        }
        .footer {
            margin-top: 30px;
        }
        .footer img {
            width: 60px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Coming Soon</h1>
        <p>Stay connected. Omniversal News Network will be launching soon.</p>
        <form class="email-form" action="mailto:legal@omniversalmedia.cc" method="post" enctype="text/plain">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Notify Me</button>
        </form>
    </div>
    <footer class="footer">
        <a href="https://omniversalmedia.net">
            <img src="omniversal_symbol.jpeg" alt="Omniversal Symbol">
        </a>
    </footer>
</body>
</html>
