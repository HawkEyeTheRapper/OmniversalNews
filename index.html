<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omniversal News Network</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('ONN.JPG') no-repeat center center fixed;
      background-size: cover;
      color: #FFD700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow-y: scroll;
    }
    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(10, 1fr);
      gap: 2px;
      z-index: 0;
      opacity: 0.3;
    }
    .grid-overlay div {
      border: 1px dashed rgba(255, 215, 0, 0.5);
    }
    h1 {
      font-size: 2.5rem;
      margin: 1rem 0;
      text-align: center;
    }
    .sub-header {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .contact-footer {
      font-size: 1.2rem;
      text-align: center;
      margin-top: 1rem;
    }
    .omniversal-symbol {
      width: 80px;
      height: auto;
      display: block;
      margin: 1rem auto;
    }
    .contact-btn {
      color: #FFD700;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="grid-overlay">
    <div></div><div></div><div></div><div></div><div></div>
  </div>
  
  <h1>Coming Soon</h1>
  <p class="sub-header">Stay connected. Omniversal News Network will be launching soon.</p>

  <a href="#contact" class="contact-btn">Contact Us</a>
  <img src="omniversal_symbol.jpeg" alt="Omniversal Symbol" class="omniversal-symbol">
</body>
</html>
