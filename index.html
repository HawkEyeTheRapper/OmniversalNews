<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omniversal News Network - Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #FFFFFF;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      background: url('ONN.JPG') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    .content h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .content p {
      font-size: 1.5rem;
    }
    .footer {
      margin-top: 2rem;
    }
    .footer img {
      width: 80px;
      opacity: 0.8;
    }
    .contact-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.85);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
    }
    .close-btn {
      cursor: pointer;
      color: #FFD700;
      font-weight: bold;
    }
    a {
      color: #FFD700;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Coming Soon</h1>
    <p>Stay connected. Omniversal News Network will be launching soon.</p>
  </div>

  <div class="footer">
    <a href="https://omniversalmedia.net">
      <img src="omniversal_symbol.jpeg" alt="Omniversal Symbol">
    </a>
    <br>
    <a href="#" onclick="toggleContact()">Contact Us</a>
  </div>

  <div class="contact-popup" id="contactPopup">
    <span class="close-btn" onclick="toggleContact()">[X] Close</span>
    <h3>Contact Omniversal News Network</h3>
    <form action="mailto:legal@omniversalmedia.cc" method="POST" enctype="text/plain">
      <input type="email" name="email" placeholder="Your email" required>
      <textarea name="message" placeholder="Your message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    function toggleContact() {
      const popup = document.getElementById('contactPopup');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
